                <div class="step-item flex items-center gap-4"><div class="step-circle w-12 h-12 rounded-full bg-gray-300 text-gray-600 font-bold flex items-center justify-center">3</div><div class="step-label font-medium">Documentos</div></div>
                <div class="step-item flex items-center gap-4"><div class="step-circle w-12 h-12 rounded-full bg-gray-300 text-gray-600 font-bold flex items-center justify-center">4</div><div class="step-label font-medium">Relatório/Revisão</div></div>
            </div>
        </div>

        <div class="p-6">
            <h3 class="font-semibold text-pmam-navy mb-4 text-xs uppercase tracking-widest">Documentos Gerados</h3>
            <div id="lista-documentos-sidebar" class="space-y-2 text-xs text-pmam-muted">Nenhum documento gerado ainda</div>
        </div>
    </div>

    <!-- Hamburger menu (visível só em mobile) -->

    <!-- Main Content (full-width em mobile) -->

        <header class="bg-white border-b border-pmam-border sticky top-0 z-30 shadow-lg">

                <div class="flex items-center gap-6">
                    <img src="logo-sispro.png" alt="Logo SISPRO" class="header-logo">

                    </div>

                        <i class="fas fa-cloud-upload-alt"></i> SALVAR NO BANCO
                    </button>
                    <button onclick="sistema.exportarTodosPDF()" class="px-6 py-3 btn-gold text-black rounded-xl font-bold flex items-center gap-2 shadow-lg hover:shadow-xl transition text-sm md:text-base">

                </div>
            </div>
        </header>

        <!-- Telas permanecem as mesmas (com grids responsivos) -->

        <script>
            // Toggle sidebar em mobile
            document.getElementById('sidebar-toggle').addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('open');
            });

            // Fechar sidebar ao clicar fora (opcional)
            document.addEventListener('click', (e) => {
                if (!document.getElementById('sidebar').contains(e.target) && !document.getElementById('sidebar-toggle').contains(e.target)) {
                    document.getElementById('sidebar').classList.remove('open');
                }
            });

            }
