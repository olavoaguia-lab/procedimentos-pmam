        .step-circle { width: 44px; height: 44px; font-size: 1rem; }
        .step-item.active .step-circle { background: linear-gradient(135deg, #D4AF37, #FFD700); box-shadow: 0 0 25px rgba(212,175,55,0.6); }
        .card-procedimento, .doc-card { transition: all 0.4s ease; }

<body class="text-pmam-text font-sans">

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar bg-white border-r border-pmam-border fixed top-0 left-0 h-full overflow-y-auto custom-scrollbar shadow-2xl w-80">
        <div class="p-8 border-b border-pmam-border flex flex-col items-center">
            <img src="logo-sispro.png" alt="SISPRO - PMAM" class="h-32 w-auto mb-6 drop-shadow-2xl">
            <h2 class="text-2xl font-black text-pmam-navy tracking-tighter">SISPRO - PMAM</h2>
            <p class="text-xs text-pmam-muted uppercase font-bold tracking-widest mt-1">Procedimentos Oficiais</p>
        </div>

        <!-- Status steps (agora 4 etapas) -->
        <div class="p-6 border-b border-pmam-border">
            <h3 class="font-semibold text-pmam-navy mb-6 text-sm uppercase tracking-widest">Etapas</h3>
            <div class="space-y-6">
                <div class="step-item" id="sidebar-step-1"><div class="step-circle">1</div><div class="step-label">Tipo</div></div>
                <div class="step-item" id="sidebar-step-2"><div class="step-circle">2</div><div class="step-label">Qualificação</div></div>
                <div class="step-item" id="sidebar-step-3"><div class="step-circle">3</div><div class="step-label">Documentos</div></div>
                <div class="step-item" id="sidebar-step-4"><div class="step-circle">4</div><div class="step-label">Revisão</div></div>
            </div>
        </div>

        <!-- Lista documentos sidebar -->
        <div class="p-6">
            <h3 class="font-semibold text-pmam-navy mb-4 text-xs uppercase tracking-widest">Documentos Gerados</h3>
            <div id="lista-documentos-sidebar" class="space-y-2 text-xs"></div>
        </div>

        <div class="p-6 border-t border-pmam-border">
            <button onclick="sistema.carregarDoBanco()" class="w-full btn-gold text-black py-3 rounded-lg font-bold flex items-center justify-center gap-2">
                <i class="fas fa-database"></i> CARREGAR DO BANCO
            </button>
        </div>
    </div>

    <!-- Toggle mobile -->
    <button id="sidebar-toggle" class="lg:hidden fixed top-4 left-4 z-50 p-3 bg-pmam-navy text-white rounded-xl shadow-xl">
        <i class="fas fa-bars text-xl"></i>
    </button>

    <!-- Main content -->
    <div class="main-content min-h-screen pl-80">
        <header class="bg-white border-b border-pmam-border sticky top-0 z-30 shadow-lg">
            <div class="container mx-auto px-8 py-5 flex items-center justify-between">
                <div class="flex items-center gap-6">
                    <img src="logo-sispro.png" alt="SISPRO - PMAM" class="header-logo">
                    <div>
                        <h1 class="text-2xl font-black text-pmam-navy">SISPRO - Sistema de Procedimentos</h1>
                        <p class="text-sm text-pmam-muted">Polícia Militar do Amazonas</p>
                    </div>
                </div>
                <div class="flex gap-4">
                    <button onclick="sistema.salvarNoBanco()" class="px-6 py-3 bg-pmam-success text-white rounded-lg font-bold flex items-center gap-2 shadow-md hover:shadow-lg transition">
                        <i class="fas fa-cloud-upload-alt"></i> SALVAR NO BANCO
                    </button>
                    <button onclick="sistema.exportarTodosPDF()" class="px-6 py-3 btn-gold text-black rounded-lg font-bold flex items-center gap-2">
                        <i class="fas fa-file-pdf"></i> EXPORTAR PDF
                    </button>
                </div>
            </div>
        </header>

        <!-- Conteúdo das telas aqui (mantive a estrutura original e adicionei as melhorias) -->
        <!-- ... (o restante do HTML das telas permanece similar ao original, mas com as novas seções abaixo) ... -->

        <!-- Exemplo de nova seção na Tela 2 (Qualificação) -->
        <div id="tela-2" class="hidden container mx-auto px-8 py-10">
            <!-- Campo Preceito Legal -->
            <div class="mb-8 bg-white rounded-2xl p-8 shadow-pmam-xl">
                <h3 class="text-xl font-bold text-pmam-navy mb-4">Preceito Legal / Enquadramento</h3>
                <textarea id="preceito-legal" class="w-full p-4 border border-pmam-border rounded-lg focus:border-pmam-gold" rows="4" placeholder="Ex.: Art. 42 da Lei nº XX..."></textarea>
            </div>

            <!-- Testemunhas múltiplas -->
            <div class="mb-8 bg-white rounded-2xl p-8 shadow-pmam-xl">
                <h3 class="text-xl font-bold text-pmam-navy mb-4">Testemunhas</h3>
                <div id="lista-testemunhas"></div>
                <button onclick="sistema.adicionarTestemunha()" class="mt-4 btn-gold px-6 py-3 rounded-lg font-bold">
                    <i class="fas fa-plus"></i> Adicionar Testemunha
                </button>
            </div>

            <!-- Botão salvar intermediário -->
            <button onclick="sistema.salvarParcial()" class="btn-gold px-8 py-4 text-lg font-bold">SALVAR E CONTINUAR</button>
        </div>

        <!-- Tela 3 - Novos tipos de documentos diversos -->
        <div id="tela-3" class="hidden container mx-auto px-8 py-10">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Cards rápidos para novos documentos -->
                <div onclick="sistema.gerarDocumentoDiverso('despacho')" class="doc-card rounded-2xl p-8 bg-white text-center shadow-pmam-lg cursor-pointer">
                    <i class="fas fa-gavel text-4xl text-pmam-gold mb-4"></i>
                    <h4 class="font-black uppercase text-pmam-navy">Despacho</h4>
                </div>
                <div onclick="sistema.gerarDocumentoDiverso('oficio')" class="doc-card rounded-2xl p-8 bg-white text-center shadow-pmam-lg cursor-pointer">
                    <i class="fas fa-envelope text-4xl text-pmam-gold mb-4"></i>
                    <h4 class="font-black uppercase text-pmam-navy">Ofício</h4>
                </div>
                <div onclick="sistema.gerarDocumentoDiverso('declaracao')" class="doc-card rounded-2xl p-8 bg-white text-center shadow-pmam-lg cursor-pointer">
                    <i class="fas fa-file-signature text-4xl text-pmam-gold mb-4"></i>
                    <h4 class="font-black uppercase text-pmam-navy">Termo de Declaração</h4>
                </div>
            </div>
        </div>

        <!-- JavaScript atualizado (partes principais) -->
        <script>
            class SistemaSISPRO {
                constructor() {
                    this.dadosCaracterizacao = { testemunhas: [], preceitoLegal: '' };
                    // ... (outras inicializações do código original)
                }

                adicionarTestemunha() {
                    const container = document.getElementById('lista-testemunhas');
                    const index = this.dadosCaracterizacao.testemunhas.length;
                    const div = document.createElement('div');
                    div.className = 'grid grid-cols-2 gap-4 mb-4 p-4 bg-pmam-surface rounded-lg';
                    div.innerHTML = `
                        <input type="text" placeholder="Nome da Testemunha ${index+1}" class="input-field">
                        <input type="text" placeholder="RG/CPF" class="input-field">
                        <textarea placeholder="Declaração resumida" rows="2" class="col-span-2 input-field"></textarea>
                    `;
                    container.appendChild(div);
                    this.dadosCaracterizacao.testemunhas.push({});
                }

                gerarDocumentoDiverso(tipo) {
                    let template = '';
                    const dados = this.dadosCaracterizacao;
                    if (tipo === 'despacho') {
                        template = `DESPACHO\n\nPortaria nº ${dados.portaria || ''}\nData: ${dados.data || ''}\n\nEu, ${dados.encarregado?.nome || '[Encarregado]'}, DESPACHO:\n\n[Insira o teor do despacho]\n\nAssinatura: ___________________`;
                    } else if (tipo === 'oficio') {
                        template = `OFÍCIO Nº ___/${new Date().getFullYear()}\n\nÀ [Destinatário]\n\nAssunto: [Assunto]\n\n[Corpo do ofício]\n\nAtenciosamente,\n${dados.encarregado?.nome || ''}`;
                    } else if (tipo === 'declaracao') {
                        template = `TERMO DE DECLARAÇÃO\n\nEm ${dados.data || ''}, compareceu ${dados.testemunhas[0]?.nome || '[Nome]'}, que declarou:\n\n[Declaração]\n\nAssinatura: ___________________`;
                    }
                    this.adicionarDocumentoDiverso({ titulo: tipo.toUpperCase(), conteudo: template });
                    this.abrirModalDiverso(this.documentos.diversos.length - 1);
                }

                salvarParcial() {
                    // Salva apenas a parte atual no localStorage ou Supabase (simplificado)
                    localStorage.setItem('sispro-parcial', JSON.stringify(this.dadosCaracterizacao));
                    this.notificar('Progresso salvo!', 'success');
                }

                notificar(msg, tipo) {
                    const toast = document.createElement('div');
                    toast.className = `toast px-6 py-4 rounded-xl text-white font-bold ${tipo === 'success' ? 'bg-pmam-success' : 'bg-pmam-error'}`;
                    toast.textContent = msg;
                    document.body.appendChild(toast);
                    setTimeout(() => toast.remove(), 3000);
                }

                // ... (demais funções do código original, incluindo exportarTodosPDF, salvarNoBanco, etc.)
            }

            const sistema = new SistemaSISPRO();
            window.sistema = sistema;

            // Toggle sidebar mobile
            document.getElementById('sidebar-toggle').addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('open');
            });
        </script>
    </body>
