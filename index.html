<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISPRO - PMAM | Sistema de Procedimentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .nav-btn { @apply py-4 px-2 text-xs font-bold transition-all border-b-2 border-transparent text-slate-400 hover:text-slate-800; }
        .nav-btn.active { @apply border-yellow-600 text-yellow-700 bg-yellow-50/50; }
        .input-field { @apply w-full p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-slate-900 outline-none bg-white text-sm shadow-sm; }
        .card-doc { @apply bg-white p-5 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition-all cursor-pointer border-l-4 border-l-slate-300; }
        .card-padrão { @apply border-l-yellow-500; }
        .card-diverso { @apply border-l-blue-600; }
    </style>
</head>
<body class="min-h-screen pb-12">

    <header class="bg-[#0f172a] text-white p-4 shadow-lg sticky top-0 z-50 border-b border-yellow-600/30">
        <div class="max-w-7xl mx-auto flex items-center justify-between px-4">
            <img src="logo-pmam.png" alt="Logo PMAM" class="h-14 w-auto">
            <div class="text-center">
                <img src="sispro-mam.png" alt="SISPRO" class="h-10 mx-auto brightness-110">
                <p class="text-[9px] uppercase tracking-[0.4em] text-yellow-500 font-bold mt-1">Amazonas</p>
            </div>
            <button onclick="app.salvarNoSupabase()" class="bg-yellow-600 hover:bg-yellow-700 text-white px-5 py-2 rounded-full text-[10px] font-black flex items-center gap-2 transition-transform active:scale-95 shadow-lg">
                <i class="fas fa-save"></i> SALVAR NUVEM
            </button>
        </div>
    </header>

    <nav class="bg-white border-b border-slate-200 sticky top-[84px] z-40 shadow-sm">
        <div class="max-w-4xl mx-auto grid grid-cols-4 text-center">
            <button onclick="app.navegar(1)" id="n-1" class="nav-btn active uppercase tracking-wider">1. Tipo</button>
            <button onclick="app.navegar(2)" id="n-2" class="nav-btn uppercase tracking-wider">2. Qualificação</button>
            <button onclick="app.navegar(3)" id="n-3" class="nav-btn uppercase tracking-wider">3. Documentação</button>
            <button onclick="app.navegar(4)" id="n-4" class="nav-btn uppercase tracking-wider">4. Relatório</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto mt-8 px-4">

        <section id="tela-1" class="animate-fadeIn">
            <h2 class="text-xl font-black text-slate-800 mb-6 uppercase tracking-tight flex items-center gap-3">
                <span class="w-8 h-8 bg-slate-900 text-white flex items-center justify-center rounded-lg text-sm">01</span>
                Selecione o Procedimento
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4">
                <div onclick="app.setTipo('IPM')" class="card-doc hover:scale-105 text-center">
                    <i class="fas fa-gavel text-2xl mb-2 text-slate-800"></i>
                    <p class="font-bold text-xs uppercase">IPM</p>
                </div>
                <div onclick="app.setTipo('Sindicância Adm.')" class="card-doc hover:scale-105 text-center">
                    <i class="fas fa-balance-scale text-2xl mb-2 text-slate-800"></i>
                    <p class="font-bold text-xs uppercase">Sind. Adm.</p>
                </div>
                <div onclick="app.setTipo('Sindicância Inv.')" class="card-doc hover:scale-105 text-center">
                    <i class="fas fa-search text-2xl mb-2 text-slate-800"></i>
                    <p class="font-bold text-xs uppercase">Sind. Inv.</p>
                </div>
                <div onclick="app.setTipo('PARE')" class="card-doc hover:scale-105 text-center">
                    <i class="fas fa-file-invoice text-2xl mb-2 text-slate-800"></i>
                    <p class="font-bold text-xs uppercase">PARE</p>
                </div>
                <div onclick="app.setTipo('PAD')" class="card-doc hover:scale-105 text-center">
                    <i class="fas fa-user-shield text-2xl mb-2 text-slate-800"></i>
                    <p class="font-bold text-xs uppercase">PAD</p>
                </div>
            </div>
        </section>

        <section id="tela-2" class="hidden space-y-8 animate-fadeIn">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <h3 class="font-black text-slate-800 mb-4 uppercase text-sm">Resumo dos Fatos (Portaria)</h3>
                <textarea id="fatos" class="input-field h-32" placeholder="Descreva aqui o objeto da investigação conforme consta na Portaria..."></textarea>
            </div>

            <div class="flex flex-wrap gap-2">
                <button onclick="app.abrirModal('Encarregado')" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-bold">ENCARREGADO</button>
                <button onclick="app.abrirModal('Escrivão')" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-bold">ESCRIVÃO</button>
                <button onclick="app.abrirModal('Acusado')" class="bg-red-700 text-white px-4 py-2 rounded-xl text-[10px] font-bold">ACUSADO</button>
                <button onclick="app.abrirModal('Vítima')" class="bg-slate-700 text-white px-4 py-2 rounded-xl text-[10px] font-bold">VÍTIMA</button>
                <button onclick="app.abrirModal('Testemunha')" class="bg-slate-700 text-white px-4 py-2 rounded-xl text-[10px] font-bold">TESTEMUNHA</button>
            </div>

            <div id="lista-qualificados" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
            
            <button onclick="app.navegar(3)" class="w-full bg-yellow-600 p-4 rounded-2xl font-black text-white shadow-xl hover:bg-yellow-700 transition-all">AVANÇAR PARA DOCUMENTAÇÃO</button>
        </section>

        <section id="tela-3" class="hidden space-y-10 animate-fadeIn">
            <div>
                <h3 class="text-sm font-black text-slate-500 mb-4 uppercase tracking-widest italic border-l-4 border-yellow-500 pl-3">Documentos Padrão (Obrigatórios)</h3>
                <div id="grid-padrão" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
            </div>

            <div>
                <h3 class="text-sm font-black text-slate-500 mb-4 uppercase tracking-widest italic border-l-4 border-blue-600 pl-3">Documentos Diversos (Instrução)</h3>
                <div id="grid-diversos" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
            </div>
        </section>

        <section id="tela-4" class="hidden animate-fadeIn">
            <div class="bg-white p-8 rounded-[40px] shadow-2xl border border-slate-200">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-black">Relatório Final</h2>
                    <div class="flex gap-2">
                        <button onclick="app.gerarPDF('relatorio')" class="bg-red-600 text-white px-6 py-2 rounded-xl font-black text-[10px] flex items-center gap-2">
                            <i class="fas fa-file-pdf"></i> EXPORTAR
                        </button>
                    </div>
                </div>
                <textarea id="relatorio-final" class="w-full h-[600px] p-10 bg-slate-50 border-0 rounded-3xl font-mono text-sm leading-relaxed" spellcheck="false"></textarea>
            </div>
        </section>

    </main>

    <div id="modal-q" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center z-[100] backdrop-blur-md p-4">
        <div class="bg-white w-full max-w-2xl rounded-[32px] overflow-hidden shadow-2xl">
            <div class="p-6 bg-slate-900 text-white flex justify-between items-center">
                <span class="text-xs font-black uppercase tracking-tighter">Qualificar Envolvido: <b id="papel-tit" class="text-yellow-500 ml-2"></b></span>
                <button onclick="app.fecharModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-8 grid grid-cols-2 gap-4 max-h-[75vh] overflow-y-auto">
                <div class="col-span-2"><label class="text-[10px] font-bold text-slate-400">NOME COMPLETO</label><input type="text" id="q-nome" class="input-field"></div>
                <div><label class="text-[10px] font-bold text-slate-400">RG / MATRÍCULA</label><input type="text" id="q-rg" class="input-field"></div>
                <div><label class="text-[10px] font-bold text-slate-400">POSTO/GRAD</label><input type="text" id="q-posto" class="input-field"></div>
                <div class="col-span-2"><label class="text-[10px] font-bold text-slate-400">FILIAÇÃO</label><input type="text" id="q-filiacao" class="input-field"></div>
                <div class="col-span-2"><label class="text-[10px] font-bold text-slate-400">ENDEREÇO</label><input type="text" id="q-endereco" class="input-field"></div>
                <button onclick="app.salvarEnvolvido()" class="col-span-2 bg-slate-900 text-white p-4 rounded-2xl font-black mt-4 hover:bg-black transition-all">CONFIRMAR</button>
            </div>
        </div>
    </div>

    <div id="modal-edit" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-[110] p-4">
        <div class="bg-white w-full max-w-5xl h-[90vh] rounded-[40px] flex flex-col shadow-2xl overflow-hidden">
            <div class="p-6 bg-slate-50 border-b flex justify-between items-center px-10">
                <h3 id="edit-tit" class="font-black text-slate-800 uppercase text-sm">Editor</h3>
                <div class="flex gap-4">
                    <button onclick="app.fecharEditor()" class="text-xs font-bold text-slate-400">CANCELAR</button>
                    <button onclick="app.confirmarEdicao()" class="bg-emerald-600 text-white px-8 py-2 rounded-full font-black text-[10px]">SALVAR</button>
                </div>
            </div>
            <textarea id="edit-area" class="flex-1 p-12 font-mono text-sm leading-relaxed outline-none border-0"></textarea>
        </div>
    </div>

    <script>
        const SB_URL = "https://dzknjtstiptcbkvszibo.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6a25qdHN0aXB0Y2JrdnN6aWJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4OTU3NDYsImV4cCI6MjA4MTQ3MTc0Nn0.LN4j37EHqLQpdoS0mNAIW9v-MTgWo8nXoFl1FrhSSHE";
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

        class SISPRO_ULTRA {
            constructor() {
                this.dados = { tipo: '', fatos: '', envolvidos: [], docs: {} };
                this.docEditando = '';
            }

            navegar(n) {
                document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
                document.getElementById(`tela-${n}`).classList.remove('hidden');
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(`n-${n}`).classList.add('active');
                if(n === 3) this.gerarDocumentos();
                if(n === 4) this.gerarRelatorio();
            }

            setTipo(t) { this.dados.tipo = t; this.navegar(2); }

            abrirModal(papel) {
                this.papelAtual = papel;
                document.getElementById('papel-tit').innerText = papel;
                document.getElementById('modal-q').style.display = 'flex';
            }

            fecharModal() { document.getElementById('modal-q').style.display = 'none'; }

            salvarEnvolvido() {
                const p = {
                    papel: this.papelAtual,
                    nome: document.getElementById('q-nome').value,
                    rg: document.getElementById('q-rg').value,
                    posto: document.getElementById('q-posto').value,
                    filiacao: document.getElementById('q-filiacao').value,
                    endereco: document.getElementById('q-endereco').value
                };
                this.dados.envolvidos.push(p);
                this.renderLista();
                this.fecharModal();
            }

            renderLista() {
                const div = document.getElementById('lista-qualificados');
                div.innerHTML = this.dados.envolvidos.map((e, i) => `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center group">
                        <div>
                            <span class="text-[8px] font-black text-yellow-600 uppercase">${e.papel}</span>
                            <h4 class="font-bold text-slate-800 text-sm">${e.nome}</h4>
                        </div>
                        <button onclick="app.remover(${i})" class="text-slate-200 group-hover:text-red-500"><i class="fas fa-trash"></i></button>
                    </div>
                `).join('');
            }

            remover(i) { this.dados.envolvidos.splice(i,1); this.renderLista(); }

            gerarDocumentos() {
                this.dados.fatos = document.getElementById('fatos').value;
                const enc = this.dados.envolvidos.find(x => x.papel === 'Encarregado') || {nome: '______', posto: '____'};
                const esc = this.dados.envolvidos.find(x => x.papel === 'Escrivão') || {nome: '______', posto: '____'};
                const acu = this.dados.envolvidos.find(x => x.papel === 'Acusado') || {nome: '______', rg: '____'};
                const data = new Date().toLocaleDateString('pt-BR');

                const padrao = {
                    'Autuação': `ESTADO DO AMAZONAS\nPOLÍCIA MILITAR DO AMAZONAS\n\nAUTUAÇÃO\n\nAos ${data}, nesta cidade de Manaus-AM, autuo a Portaria do presente ${this.dados.tipo}.\n\n__________________________\n${esc.nome} - ${esc.posto}\nEscrivão`,
                    'Capa do Processo': `POLÍCIA MILITAR DO AMAZONAS\n\n${this.dados.tipo.toUpperCase()}\n\nENCARREGADO: ${enc.nome}\nACUSADO: ${acu.nome}\n\nOBJETO: ${this.dados.fatos}`,
                    'Termo de Abertura': `TERMO DE ABERTURA\n\nAos ${data}, dou início aos trabalhos de instrução do presente ${this.dados.tipo}.\n\n__________________________\nEncarregado`
                };

                const diversos = {
                    'Despacho 001': `DESPACHO Nº 001/2025\n\n1. Designo a oitiva do acusado para a próxima sessão.\n2. Oficie-se a Unidade para apresentação.\n\n__________________________\n${enc.nome}`,
                    'Ofício de Requisição': `OFÍCIO Nº ____/2025\n\nAo Sr. Comandante,\n\nSolicito a apresentação do militar ${acu.nome} (RG ${acu.rg}) no dia ____ às ____h.\n\n__________________________\nEncarregado`,
                    'Termo de Declaração': `TERMO DE DECLARAÇÃO\n\nQUALIFICAÇÃO: ${acu.nome}, RG ${acu.rg}, FILIAÇÃO: ${acu.filiacao}.\n\nPERGUNTADO DISSE QUE: __________________________`
                };

                this.dados.docs = {...padrao, ...diversos};

                document.getElementById('grid-padrão').innerHTML = Object.keys(padrao).map(k => this.card(k, 'card-padrão')).join('');
                document.getElementById('grid-diversos').innerHTML = Object.keys(diversos).map(k => this.card(k, 'card-diverso')).join('');
            }

            card(k, classe) {
                return `<div onclick="app.editarDoc('${k}')" class="card-doc ${classe}">
                    <h4 class="font-bold text-xs mb-1 uppercase">${k}</h4>
                    <p class="text-[9px] text-slate-400">Clique para editar/ver</p>
                </div>`;
            }

            editarDoc(k) {
                this.docEditando = k;
                document.getElementById('edit-tit').innerText = k;
                document.getElementById('edit-area').value = this.dados.docs[k];
                document.getElementById('modal-edit').style.display = 'flex';
            }

            confirmarEdicao() {
                this.dados.docs[this.docEditando] = document.getElementById('edit-area').value;
                this.fecharEditor();
            }

            fecharEditor() { document.getElementById('modal-edit').style.display = 'none'; }

            gerarRelatorio() {
                const enc = this.dados.envolvidos.find(x => x.papel === 'Encarregado') || {nome: '______', posto: '____'};
                let r = `RELATÓRIO FINAL DE ${this.dados.tipo.toUpperCase()}\n\n`;
                r += `1. HISTÓRICO\nO presente procedimento visa apurar: ${this.dados.fatos}\n\n`;
                r += `2. DILIGÊNCIAS REALIZADAS\nForam ouvidos: ${this.dados.envolvidos.map(e => e.nome).join(', ')}.\n\n`;
                r += `3. CONCLUSÃO\nEste Encarregado conclui pela... \n\n__________________________\n${enc.nome}\nEncarregado`;
                document.getElementById('relatorio-final').value = r;
            }

            async salvarNoSupabase() {
                const { error } = await _supabase.from('procedimentos').upsert([{ id_ext: 'SIS-'+Date.now(), tipo: this.dados.tipo, conteudo: this.dados }]);
                alert(error ? "Erro!" : "Dados protegidos na nuvem!");
            }

            gerarPDF(tipo) {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const texto = tipo === 'relatorio' ? document.getElementById('relatorio-final').value : this.dados.docs[this.docEditando];
                const lines = doc.splitTextToSize(texto, 180);
                doc.text(lines, 15, 20);
                doc.save(`${this.dados.tipo}_Doc.pdf`);
            }
        }

        const app = new SISPRO_ULTRA();
    </script>
</body>
</html>
